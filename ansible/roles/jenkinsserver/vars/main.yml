# Packages to download
tools:
  apt:
    - openjdk-17-jre
    - jenkins
    - nginx
    - certbot
    - python3-certbot-nginx
    - git
  pip:
    - google-auth
    - pytest

# External repository details
jenkins_repository:
  url:
    "https://pkg.jenkins.io/debian-stable"
  file:
    jenkins

jenkins_repository_key:
  url: 
    https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
  file_path:
      /usr/share/keyrings/jenkins-keyring.asc

# User
jenkins_linux_user: jenkins

# Cloud
jenkins_root_password_secret_name: Jenkins-root-password
jenkins_github_app_key_secret_name: Jenkis-github-app-private-key

# Nginx template
jenkins_nginx_template_file_name: jenkins.conf
jenkins_port: 8080
unsafe_server_port: 80

# Jenkins setup
jenkins_home_dir: /var/lib/jenkins
jenkins_init_script_dir: /var/lib/jenkins/init.groovy.d/

# Jenkins GCE
google_service_account_id: Jenkins-Service-Account