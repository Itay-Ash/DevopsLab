---
- name: Setup Servers
  hosts: all
  gather_facts: no
  vars_files:
    - vars/project_vars.yml
    - vars/general_vars.yml
  tasks:
    - name: Update package list
      apt:
        update_cache: yes
    - name: Install necessary tools
      ansible.builtin.apt:
        name:
          - curl
          - vim
          - htop
        state: present
